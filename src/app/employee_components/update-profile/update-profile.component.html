<header><img src="https://d3j0t7vrtr92dk.cloudfront.net/monoceptlearn/1618560985_monocept-logo-orange.png?"></header>
<div class="container">
    <form #editData="ngForm" (ngSubmit)="editEmployeeHandler(editData.value)">

        <div class="form-group"> <label>ID: </label>
            <input readonly="readonly" class="form-control" name="id" [(ngModel)]="employee.employeeId">
        </div>
        <div class="form-group"> <label>Name: </label>
            <input readonly="readonly" class="form-control" name="name" [(ngModel)]="employee.employeeName">
        </div>
        <div class="form-group"> <label>Email: </label>
            <input type="text" class="form-control" name="email" [(ngModel)]="employee.employeeEmail">
        </div>
        <div class="form-group"> <label>Phone: </label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="employee.employeePhone">
        </div>
        <div class="form-group"> <label>Address: </label>
            <input type="text" class="form-control" name="address" [(ngModel)]="employee.employeeAddress">
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</div>
