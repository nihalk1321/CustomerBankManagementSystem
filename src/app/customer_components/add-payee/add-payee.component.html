  <button><a routerLink="/customer">Back</a></button>
  <div class="container-fluid">

    <form  class="formAddPayee" #postData="ngForm" (ngSubmit)="addPayeeHandler(postData.value)">
      <div class="note">
        <h2 style="color: sienna;">Add Payee Details</h2>
      </div>
      <div class="row">
        <!-- <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="PayeeId">customer ID</label>
          <input name="cid" ngModel class="form-control" type="text">
        </div> -->
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="PayeeName">Payee Name</label>
          <input type="text" class="form-control" required #payeeName="ngModel" placeholder="Enter Payee Name" name="payeeName" ngModel>
          <span *ngIf="payeeName!.invalid && payeeName!.touched" style="color: red;">Please enter payee name</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col-lg-4">
          <label for="PayeeAccountNumber">Payee Account Number</label>
          <input type="text" class="form-control" required #payeeAccNo="ngModel" placeholder="Enter Account Number" name="payeeAccNo" ngModel>
          <span *ngIf="payeeAccNo!.invalid && payeeAccNo!.touched" style="color: red;">Please enter payee Account number</span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
          <button class="btn btn-default regbutton" [disabled]="postData.invalid">Submit</button>

        </div>
        
      </div>
    </form>

  </div>
