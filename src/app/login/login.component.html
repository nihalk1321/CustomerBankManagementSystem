<!DOCTYPE html>
<html>

<head>
    <title> Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #main {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- <label>Password</label>
    <input type="password"  required #name="ngModel" placeholder="Enter Password" name="password"  ngModel>

required #password="ngModel"
    <span *ngIf="name.invalid && name.touched" style="color: red;">Please enter password</span><br>

[disabled]="postData.invalid" -->

    <div id="main">
        <div class="login-content">
            <form  #postData="ngForm" (ngSubmit)="loginHandler(postData.value)">
                <img src="assets/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="div">
                        <h5>Username</h5>
                        <!-- <input type="text"  required #userName="ngModel" placeholder="Enter User Name" name="userName"  ngModel> -->
                        <input type="text" class="input" ngModel  name="customerUserName" required>
                        <!-- <span class = "error" *ngIf="userName!.invalid && userName!.touched" >User name is required</span> -->
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="div">
                        <h5>Password</h5>
                        <!-- <input type="password" class="input" required #customerPassword = "ngModel" placeholder="Enter Password"  name="customerPassword" ngModel> -->
                        <input type="password" class="input" ngModel  name="customerPassword" required>
                        <!-- <span class = "error" *ngIf="password!.invalid && password!.touched" >Password is required</span> -->
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <br>
                <!-- <input type="submit" class="btn" style="margin: 10px; font-size: large;" value="Employee Login"> -->
                <input type="submit" class="btn" style="margin: 10px; font-size: large;" value=" Login">
            </form>
        </div>
    </div>
</body>

</html>
